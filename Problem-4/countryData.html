<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }

        form, #country-list, #bar-graph {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, select, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .bar {
            height: 30px;
            margin: 5px 0;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 30px;
            border-radius: 5px;
        }

        button.edit, button.delete {
            background-color: #f44336;
            margin-left: 10px;
        }

        button.edit:hover, button.delete:hover {
            background-color: #e53935;
        }

        button.edit {
            background-color: #ff9800;
        }

        button.edit:hover {
            background-color: #fb8c00;
        }

        #data-toggle {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Country Data Visualizer</h1>
    <form id="country-form">
        <input type="hidden" id="country-id">
        <label for="country-name">Country Name:</label>
        <input type="text" id="country-name" required>
        <label for="country-population">Population (1-10):</label>
        <input type="number" id="country-population" min="1" max="10" required>
        <label for="country-carbon-footprint">Carbon Footprint (1-10):</label>
        <input type="number" id="country-carbon-footprint" min="1" max="10" required>
        <button type="submit">Add/Update Country</button>
    </form>

    <h2>Country List</h2>
    <ul id="country-list"></ul>

    <h2>Data Visualization</h2>
    <label for="data-toggle">Toggle Data:</label>
    <select id="data-toggle">
        <option value="population">Population</option>
        <option value="carbonFootprint">Carbon Footprint</option>
    </select>
    <div id="bar-graph"></div>

    <script src="app.js"></script>
</body>
</html>
